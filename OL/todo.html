<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Liste</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>

    <!-- Bandeau rouge en haut -->
    <header>
        <h1>Ma To-Do Liste</h1>
    </header>

    <!-- Contenu principal -->
    <div class="todo-container">
        <input type="text" id="task-input" placeholder="Ajouter une tâche...">
        <button id="add-task-btn">Ajouter</button>
        
        <ul id="task-list">
            <!-- Les tâches seront ajoutées ici -->
        </ul>
    </div>

    <!-- Bandeau bleu en bas -->
    <footer>
        <p>© 2025 Mon application To-Do Liste. Tout  les droit me sont réserver</p>
    </footer>

    <script src="todo.js"></script>
</body>
</html>
