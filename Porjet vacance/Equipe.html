<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page BTS CIEL</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1, h2, h3, h4, h5, h6 {
      font-size: 50px; /* Texte très grand */
      color: #004d99;
      margin-bottom: 20px;
      font-weight: bold;
    }

    #BTS\ Ciel, #BTS\ Eclec, #3ème\ PM, #2nd, #Bac\ pro {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin: 20px auto;
      padding: 20px;
      width: 80%;
    }

    .fit-picture {
      display: block;
      width: 200px;
      height: 200px;
      object-fit: cover;
      margin: 10px auto;
      border-radius: 8px;
    }

    img {
      border: 2px solid #ddd;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="BTS Ciel">
    <h1>BTS Ciel 2</h1>
    <img class="fit-picture" src="https://lh3.googleusercontent.com/proxy/CfamBDUIEfVlxdrsp74EMkDva1ylPRtVVQyjTokz463DlIDqsefhPMAxdD6AwflxEYxJ2obNgu5BswfTKGnk-OMCbtmYxdXj" alt="BTS Ciel 2" />
    <h2>BTS Ciel 1</h2>
    <img class="fit-picture" src="https://w0.peakpx.com/wallpaper/216/40/HD-wallpaper-olympique-lyonnais-club-logo-lyon-lyonnais-ol-soccer.jpg" alt="BTS Ciel 1" />
  </div>

  <div id="BTS Eclec">
    <h2>BTS Elec</h2>
    <img class="fit-picture" src="https://i.pinimg.com/originals/2c/ac/e3/2cace35791a95c53bf0e8d8f9c9d6edb.png" alt="BTS Elec" />
  </div>

  <div id="3ème PM">
    <h2>3ème PM</h2>
    <img class="fit-picture" src="https://w7.pngwing.com/pngs/928/582/png-transparent-fc-girondins-de-bordeaux-hd-logo-thumbnail.png" alt="3ème PM" />
  </div>

  <div id="2nd">
    <h2>2nd</h2>
    <img class="fit-picture" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ac/Logo_Red_Star_FC_2014.svg/1200px-Logo_Red_Star_FC_2014.svg.png" alt="2nd" />
  </div>

  <div id="Bac pro">
    <h2>Première Bac pro</h2>
    <img class="fit-picture" src="https://upload.wikimedia.org/wikipedia/fr/c/c9/LogoDFCO.svg" alt="Première Bac pro" />
    <h2>Terminale Bac pro</h2>
    <img class="fit-picture" src="https://upload.wikimedia.org/wikipedia/fr/thumb/1/14/Logo_Stade_Brestois.svg/1691px-Logo_Stade_Brestois.svg.png" alt="Terminale Bac pro" />
  </div>
</body>
</html>
