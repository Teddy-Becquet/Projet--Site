<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Scores de Football</title>
</head>
<body>
    <h1>Tableau de Scores de futsal</h1>
    <table id="scoresTable" border="1">
        <thead>
            <tr>
                <th>Équipe</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            <!-- Les scores seront affichés ici -->
        </tbody>
    </table>

    <h2>Ajouter un Nouveau Score</h2>
    <form id="scoreForm">
        <label for="team">Nom de l'équipe:</label>
        <input type="text" id="team" required>
        <label for="score">Score:</label>
        <input type="number" id="score" required>
        <button type="submit">Ajouter Score</button>
    </form>

    <script src="classement.js"></script>
</body>
</html>
